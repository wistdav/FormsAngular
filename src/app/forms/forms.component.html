<div class="container">

  <form [formGroup]="form" (ngSubmit)="enviar(form)">
    <div class="form-group row">
      <label for="inputName" class="col-sm-12 col-form-label">Name: </label>
      <div class="col-sm-12">
        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name ..." formControlName="name" >
      </div>
      <div *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']" class="alert alert-danger">
        Campo requerido
      </div>
      <div *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['minlength']" class="alert alert-danger">
        Debes introducir 3 caracteres
      </div>
    </div>


    <div class="form-group row">
      <label for="inputName" class="col-sm-6 col-form-label">Age: </label>
      <div class="col-sm-12">
        <input type="date" class="form-control" name="inputName" id="inputName" placeholder="Name ..." formControlName="age" >
      </div>
    </div>

    <div class="form-group row">
      <label for="">Descripci√≥n: </label>
      <div class="col-sm-12">
        <textarea class="form-control" name="" id="" rows="3" formControlName="description"></textarea>
      </div>
      <div class="alert alert-danger" *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['required']">
        Campo requerido
      </div>
      <div class="alert alert-danger" *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['minlength']">
        Debes introducir al menos 5 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for=""></label>
      <select class="form-control" name="" id="" formControlName="country">
        <option *ngFor="let item of listCountry"> {{item | titlecase}} </option>
      </select>
    </div>

    <div class="form-group row">
      <div class="d-grid col-sm-12 pt-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
      </div>
    </div>
  </form>
</div>
